
<html lang="en">
    <!FILE HEADER>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCOEM Student Data</title>
    <link rel="stylesheet" href="std.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>

     <div class="container">
        <h1>Student Management CRUD</h1>
        <h1 id="c_name">Shri Ramdeobaba College of Engineering and Management</h1>
        <div class="input-container">
            <input type="text" placeholder="Name" id="name">
            <input type="email" placeholder="Email" id="email">
            <input type="text" placeholder="GPA" id="grade">
            <input type="number" placeholder="Age" id="age">
            <input type="number" placeholder="Contact No." id="contact">
            <select id="education" name="education">
                <option value="" selected="selected" disabled="disabled">Education </option>
                <option value="MBA">Masters of Business administration(M.B.A.)</option>
                <option value="B. Tech">Bachelors of technology(B. Tech) </option>
                <option value="Master's degree">Master's degree(M.Tech)</option>
                <option value="Doctorate or higher">Doctorate or higher(Ph.D)</option>
            </select>
        </div>
         
        <button class="button" type="submit" id="submit" onclick="addStudent()">Add Student</button>
        <input class="search" type="text" id="search" onkeyup="search()" placeholder="Search By Name, email or Degree">

        <table class="table" id="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Student Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>GPA</th>
                    <th>Contact No.</th>
                    <th>Degree</th>
                </tr>
            </thead>
    
            <tbody id="tbody">
            </tbody>
        </table>
    </div>

    <script src="std.js"></script>
    
</body>
</html>
